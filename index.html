<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="outer-container">
        <!--Left Sidebar-->
        <div id="sidebar">
            <h1>Dashboard</h1>
            <ul id="top-menu">
                <li class="menu-item">Home</li>
                <li class="menu-item">Profile</li>
                <li class="menu-item">Messages</li>
                <li class="menu-item">History</li>
                <li class="menu-item">Tasks</li>
                <li class="menu-item">Communities</li>
            </ul>
            <ul id="bottom-menu">
                <li class="menu-item">Settings</li>
                <li class="menu-item">Support</li>
                <li class="menu-item">Privacy</li>
            </ul>
            
        </div>
            <!--Dashboard Header-->
            <div id="header">
                <h1>Header</h1>
                <div id="search-bar"></div>
                <div id="user-settings"></div>
                <div id="user-welcome"></div>
                <div id="function-buttons"></div>
            </div>
            <!--Dashboard Main Content-->
            <div id="main-content">
                <h1>Main Content</h1>
                <div id="your-projects">      
                </div>
                <div id="announcements">
                    
                </div>
                <div id="trending"></div>
            </div>
    </div>
</body>
</html>

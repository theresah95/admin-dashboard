<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="outer-container">
        <!--Left Sidebar-->
        <div id="sidebar">
            <h1 id="sidebar-title">Dashboard</h1>
            <ul id="top-menu">
                <img class="side-bar-icon" src="images/sidebar-icons/home.svg" alt="home icon" height="25px" width="25px"> 
                <li class="menu-item">Home</li>
                <img class="side-bar-icon" src="images/sidebar-icons/card-account-details-outline.svg" alt="profile icon" height="25px" width="25px">
                <li class="menu-item">Profile</li>
                <img class="side-bar-icon" src="images/sidebar-icons/message.svg" alt="message icon" height="25px" width="25px">
                <li class="menu-item">Messages</li>
                <img class="side-bar-icon" src="images/sidebar-icons/clock-time-three.svg" alt="history icon" height="25px" width="25px">
                <li class="menu-item">History</li>
                <img class="side-bar-icon" src="images/sidebar-icons/file-multiple.svg" alt="Tasks icon" height="25px" width="25px">
                <li class="menu-item">Tasks</li>
                <img class="side-bar-icon" src="images/sidebar-icons/account-group.svg" alt="communities icon" height="25px" width="25px">
                <li class="menu-item">Communities</li>
            </ul>
            <ul id="bottom-menu">
                <img class="side-bar-icon" src="images/sidebar-icons/cog.svg" alt="settings icon" height="25px" width="25px">
                <li class="menu-item">Settings</li>
                <img class="side-bar-icon" src="images/sidebar-icons/help-box.svg" alt="support icon" height="25px" width="25px">
                <li class="menu-item">Support</li>
                <img class="side-bar-icon" src="images/sidebar-icons/shield-check.svg" alt="privacy icon" height="25px" width="25px">
                <li class="menu-item">Privacy</li>
            </ul>
            
        </div>
            <!--Dashboard Header-->
            <div id="header">
                <!--Search Bar-->
                <div class="header-cell" id="search">
                    <img id="search-icon" src="images/magnify.svg" alt="Search Icon" height="25px" width="25px">
                    <input id="search-bar" type="text" placeholder="Search...">    
                </div>
                <!--Notification and User Settings-->
                <div class="header-cell" id="user-notif">
                    <img id="notification-bell" src="images/bell-ring-outline.svg" alt="notification bell icon" height="25px" width="25px">
                    <!-- <div id="user-info"> -->
                    <img id="small-icon" src="images/kitty.jpg" alt="Profile Picture">
                    <h3 id="full-name">FirstName LastName</h3>
                   <!-- </div> -->
                </div>
                <!--User Greeting-->
                <div class="header-cell" id="user-greeting">
                    <img id="big-icon" src="images/kitty.jpg" alt="Profile Picture">
                    <div id="greeting">
                        <h3>Hi there,</h3>
                        <h2>Username (@username)</h2>
                    </div>  
                </div>
                <!--User Buttons-->
                <div class="header-cell" id="user-buttons">
                    <button class="function-button">New</button>
                    <button class="function-button">Upload</button>
                    <button class="function-button">Share</button>
                </div>
            </div>
            <!--Dashboard Main Content-->
            <div id="main-content">
                <h1>Main Content</h1>
                <div id="your-projects">      
                </div>
                <div id="announcements">
                    
                </div>
                <div id="trending"></div>
            </div>
    </div>
</body>
</html>

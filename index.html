<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="outer-container">
        <!--Left Sidebar-->
        <div id="sidebar">
            <h1 id="sidebar-title">Dashboard</h1>
            <ul id="top-menu">
                <li class="menu-item">Home</li>
                <li class="menu-item">Profile</li>
                <li class="menu-item">Messages</li>
                <li class="menu-item">History</li>
                <li class="menu-item">Tasks</li>
                <li class="menu-item">Communities</li>
            </ul>
            <ul id="bottom-menu">
                <li class="menu-item">Settings</li>
                <li class="menu-item">Support</li>
                <li class="menu-item">Privacy</li>
            </ul>
            
        </div>
            <!--Dashboard Header-->
            <div id="header">
                <input id="search-bar" type="search" placeholder="Search...">
                <div id="notification">Notification Button</div>
                <div id="user-info"></div>
                <div id="welcome-message">
                    <div id="user-avatar"></div>
                    <div id="user-greeting"><span>Hi there, </span></div>
                    <div id="user-name"><span>User 1 (@user1)</span></div>
                </div>
                <div id="function-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <!--Dashboard Main Content-->
            <div id="main-content">
                <h1>Main Content</h1>
                <div id="your-projects">      
                </div>
                <div id="announcements">
                    
                </div>
                <div id="trending"></div>
            </div>
    </div>
</body>
</html>
